<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/style/index.css">
</head>
<body>
    <main>
        <div class="screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="operations" >
                <button style="color: white;">+</button>
                <button style="color: white;">-</button>
                <button style="color: white;">*</button>
                <button style="color: white;">/</button>
            </div>
            <div class="numbers_c_equal">
                <div class="numbers_c">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button></button>
                <button>0</button>
                <button class="clear" style="background: #DC2626;color: white;">C</button>
            </div>
            <button class="equal" style="background: #22C55E;color: white;">=</button>
        </div>
        </div>
    </main>
    
    <script src="./assets/js/index.js"></script>

</body>
</html>
